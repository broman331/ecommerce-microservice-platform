version: '3.8'

services:
  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - PRODUCT_SERVICE_URL=http://product-service:3004
      - CUSTOMER_SERVICE_URL=http://customer-service:3005
      - WISHLIST_SERVICE_URL=http://wishlist-service:3006
      - CART_SERVICE_URL=http://cart-service:3007
      - PROMOTIONS_SERVICE_URL=http://promotions-service:3008
    depends_on:
      - user-service
      - order-service
      - inventory-service
      - product-service
      - customer-service
      - wishlist-service
      - cart-service
      - promotions-service

  user-service:
    build: ./services/user
    ports:
      - "3001:3001"
    environment:
      - PORT=3001

  order-service:
    build: ./services/order
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - INVENTORY_SERVICE_URL=http://inventory-service:3003

  inventory-service:
    build: ./services/inventory
    ports:
      - "3003:3003"
    environment:
      - PORT=3003

  product-service:
    build: ./services/product
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - INVENTORY_SERVICE_URL=http://inventory-service:3003/products
      - ORDER_SERVICE_URL=http://order-service:3002/orders

  customer-service:
    build: ./services/customer
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - WISHLIST_SERVICE_URL=http://wishlist-service:3006

  wishlist-service:
    build: ./services/wishlist
    ports:
      - "3006:3006"
    environment:
      - PORT=3006

  cart-service:
    build: ./services/cart
    ports:
      - "3007:3007"
    environment:
      - PORT=3007
      - PROMOTIONS_SERVICE_URL=http://promotions-service:3008
      - PRODUCT_SERVICE_URL=http://product-service:3004
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - ORDER_SERVICE_URL=http://order-service:3002

  promotions-service:
    build: ./services/promotions
    ports:
      - "3008:3008"
    environment:
      - PORT=3008
      - CART_SERVICE_URL=http://cart-service:3007

  shipping-service:
    build: ./services/shipping
    ports:
      - "3009:3009"
    environment:
      - PORT=3009
